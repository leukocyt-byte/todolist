<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet" />
  <title>To Do List</title>
</head>

<body>
  <template id="card_form">
    <form name="card">
      <div class="container ${checkedCol.value} small">
        <div class="flex-row">
          <label class="checkbox-container">
            <input type="checkbox" class="checkbox-container" id="completed" />
            <span class="checkmark" label for="completed"></span>
          </label>
          <input disabled type="text" class="new-task-input" id="task" name="task" />
          <button type="button" class="edit-item seconday-content btn-style non-icon">
            Edit
          </button>

          <button type="button" class="save-item seconday-content btn-style non-icon hidden">
            Save
          </button>
          <button type="button" class="remove-item seconday-content btn-style non-icon" aria-label="Delete card">
            X
          </button>
        </div>
        <div class="colors hidden">
          <label class="color-picker">
            <input type="radio" name="radioCol" value="redBg" id="red" />
            <span class="red checkmark-color"></span>
          </label>
          <label class="color-picker">
            <input type="radio" name="radioCol" value="pinkBg" id="pink" />
            <span class="pink checkmark-color"></span>
          </label>
          <label class="color-picker">
            <input type="radio" name="radioCol" value="yellowBg" id="yellow" />
            <span class="yellow checkmark-color"></span>
          </label>
          <label class="color-picker">
            <input type="radio" name="radioCol" value="blueBg" id="blue" />
            <span class="blue checkmark-color"></span>
          </label>
        </div>
      </div>
    </form>
  </template>

  <h1>To Do List</h1>
  <div id="upper-card">
    <form name="card" class="card-form" id="enter-card">
      <div class="container" id="main-color">
        <div class="flex-row">
          <label class="checkbox-container hidden">
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <input type="text" class="new-task-input" id="task" name="task" required pattern="\S+.*" />
          <button class="remove-item seconday-content btn-style hidden">
            <a><i class="fa fa-remove"></i></a>
          </button>
          <button class="edit-item seconday-content btn-style hidden">
            <a><i class="fa fa-edit"></i></a>
          </button>
          <button class="save-item seconday-content btn-style hidden">
            <a><i class="fa fa-save"></i></a>
          </button>
          <input type="submit" value="Add" class="btn-style non-icon" />
        </div>
        <div class="colors">
          <label class="color-picker" name="red">
            <input type="radio" name="radioCol" value="redBg" name="red" />
            <span class="red checkmark-color"></span>
          </label>
          <label class="color-picker">
            <input type="radio" name="radioCol" value="pinkBg" id="pink" />
            <span class="pink checkmark-color"></span>
          </label>
          <label class="color-picker">
            <input type="radio" name="radioCol" value="yellowBg" id="yellow" />
            <span class="yellow checkmark-color"></span>
          </label>
          <label class="color-picker">
            <input type="radio" name="radioCol" value="blueBg" id="blue" />
            <span class="blue checkmark-color"></span>
          </label>
        </div>
      </div>
    </form>
  </div>

  <div class="cards-container">
    <h1>Tasks</h1>
    <ul id="collection"></ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
